<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Suhu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Konverter Suhu</h1>
        <div class="converter-box">
            <div class="input-group">
                <label for="temperature">Masukkan Suhu:</label>
                <input type="number" id="temperature" name="temperature" placeholder="Contoh: 30" required>
            </div>
            <div class="input-group">
                <label for="fromUnit">Dari:</label>
                <select id="fromUnit">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toUnit">Ke:</label>
                <select id="toUnit">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
            <button type="button" onclick="convertTemperature()">Konversi</button>
            <div id="result" class="hidden">
                <h2><i class="fas fa-thermometer-half"></i> Hasil Konversi:</h2>
                <p id="convertedTemperature"></p>
                <p id="explanation"></p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
